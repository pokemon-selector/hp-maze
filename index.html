<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HP迷路</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f1115" />
  
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f1115" />
  
  <!-- iOS用 -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="hud">
        <div>HP: <span id="hp">20</span></div>
        <div>歩数: <span id="steps">0</span></div>
        <div>状態: <span id="status">探索中</span></div>
        <div class="hudBtns">
            <button id="undo">Undo</button>
            <button id="restart">リスタート</button>
            <button id="new">次へ</button>
            <button id="sound">🔇 Sound</button>
        </div>
    </div>

  <!-- ===== Title Screen ===== -->
  <section id="titleScreen" class="titleScreen">
    <div class="titleCard">
      <h1 class="gameTitle">HP MAZE</h1>
      <p class="gameSub">1手ごとにHPが減る、パズル迷路。</p>
  
      <div class="titleBtns">
        <button id="start" class="primary">START</button>
        <button id="howtoBtn">遊び方</button>
        <button id="sound" class="ghost">🔊 Sound</button>
      </div>
  
      <div id="howto" class="howto" hidden>
        <p class="howtoLine"><b>P</b> 開始 / <b>G</b> ゴール</p>
        <p class="howtoLine"><b>1</b> 壁 / <b>0</b> 床</p>
        <p class="howtoLine"><b>■(B)</b> ブロック（押せる）</p>
        <p class="howtoLine"><b>O</b> 穴（ブロックを落とすと床になる）</p>
        <p class="howtoLine"><b>K</b> 鍵（所持数+1）</p>
        <p class="howtoLine"><b>D</b> ドア（鍵を1消費して通過）</p>
        <p class="howtoLine"><b>^</b> トゲ（追加でHP-1）</p>
        <p class="howtoLine"><b>W</b> ワープ（別のWへ）</p>
        <p class="howtoNote">※スマホは矢印ボタンで操作</p>
      </div>
  
      <p class="titleFooter">© You</p>
    </div>
  </section>


  <main class="main">
    <div id="board" class="board" aria-label="maze board"></div>

    <div class="controls" aria-label="controls">
      <div class="pad">
        <button class="btn" data-move="up">↑</button>
        <div class="row">
          <button class="btn" data-move="left">←</button>
          <button class="btn" data-move="down">↓</button>
          <button class="btn" data-move="right">→</button>
        </div>
      </div>
      <p class="hint">壁は通れません。1歩でHPが1減ります。ゴール(G)に到達したら勝ち。</p>
      <div class="legend">
        <span class="badge">P</span> 開始位置　
        <span class="badge">G</span> ゴール　
        <span class="badge">■</span> ブロック（押せる）　
        <span class="badge">K</span> 鍵　
        <span class="badge">D</span> ドア　
        <span class="badge">^</span> スパイク（HP-2）
        <span class="badge">W</span> ワープ（もう片方へ移動）
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
